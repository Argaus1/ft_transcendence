          <div class="collapse navbar-collapse" id="navbarNav">

            </ul>
            <ul class="navbar-nav d-flex flex-row gap-3 align-items-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">

      <!-- <button onclick="stopGame()">Stop Game</button>
      <button onclick="runGame()">Start Game</button> -->


      <!-- PONG GAME  -->
      <div id="game_carrousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 90vh">
              <div id="menu" class="d-flex flex-column align-items-center gap-2">
                <div id="logo" style="display: flex; align-items: center">
                  <img
                    id="racket"
                    src="../imgs/ping-pong.png"
                    alt="Logo"
                    width="32"
                    height="32"
                    style="margin-right: 10px; filter: invert(1)"
                  />
                  <h1 id="menu" class="display-1 montserrat-bold fw-bold">PONG</h1>
                </div>
                  <article class="d-flex flex-column gap-2">
                    <h2 id="menu" class="display-6 montserrat-bold">Choose your game mode</h2>
                    <button id="start_button" value="pvp" class="btn btn-outline-light full-width btn-lg">1 vs 1</button>
                    <button id="start_button2" value="vsa" class="btn btn-outline-light full-width btn-lg">1 vs AI</button>
                    <button id="start_button3" value="ai" class="btn btn-outline-light full-width btn-lg">AI vs AI</button>
                    <button id="start_button4" value="tournament" class="btn btn-light full-width btn-lg">Tournament</button>
                    <article id="input_tournoi" class="d-flex flex-column gap-2">
                      <input id="player1" class="form-control" type="text" placeholder="Player 1">
                      <input id="player2" class="form-control" type="text" placeholder="Player 2">
                      <input id="player2" class="form-control" type="text" placeholder="Player 3">
                      <input id="player3" class="form-control" type="text" placeholder="Player 4">
                      <button id="send_tournament" value="tournament" class="btn btn-outline-success">Start Tournament</button>
                    </article>
                  </article>
              </div>
              <canvas id="pong" style="display: none;"></canvas>
            </div>
          </div>


          <!-- SECOND GAME -->
          <div class="carousel-item">
            <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 90vh">
              <div id="menu2" class="d-flex flex-column align-items-center gap-2">
                <h1 id="menu2" class="display-1 montserrat-bold fw-bold">SECOND GAME</h1>
                <article class="d-flex flex-column gap-2">
                  <button id="start_button_third" value="play" class="btn btn-light full-width btn-lg">Play</button>
                </article>
              <canvas id="rpc" style="display: none;"></canvas>
            </div>
          </div>
          </div>


          <!-- THIRD GAME -->
          <div class="carousel-item">
            <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 90vh">
              <div id="menu3" class="d-flex flex-column align-items-center gap-2">
                <h1 id="menu3" class="display-1 montserrat-bold fw-bold">THIRD GAME</h1>
                <article class="d-flex flex-column gap-2">
                  <button id="start_button_third" value="play" class="btn btn-light full-width btn-lg">Play</button>
                </article>
            </div>
          </div>
        </div>

        <!-- CAROUSEL BUTTONS -->
        <button id="test" class="carousel-control-prev" type="button" data-bs-target="#game_carrousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>s
        <button id="test2" class="carousel-control-next" type="button" data-bs-target="#game_carrousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </body>
