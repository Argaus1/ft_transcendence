<form
class="p-4"
style="
  width: 400px;
  border-radius: 10px;
  background-color: transparent;
  color: white;
  border: 2px solid #393c49;
"
>
<button
  id="back_button"
  type="button"
  class="btn btn-light fw-bold opacity"
>
  Back
</button>
<h3 class="text-center text-light fw-bold">Login</h3>
<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label"
    >Email address</label
  >
  <input
    type="email"
    class="form-control text-bg-dark"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
  />
  <div id="emailHelp" class="form-text text-white">
    We'll never share your email with anyone else.
  </div>
</div>
<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">Password</label>
  <input
    type="password"
    class="form-control text-bg-dark"
    id="exampleInputPassword1"
  />
  <div id="passwordHelpBlock" class="form-text text-white">
    Your password must be 8-20 characters long.
  </div>
</div>
<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
  <label class="form-check-label" for="exampleCheck1"
    >Stay Connected</label
  >
</div>
<button id="login_button" class="btn btn-outline-light">Login</button>
</form>
